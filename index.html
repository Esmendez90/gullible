<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Cloudflare -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Gullible</title>
  </head>
  <body>
    <div class="header-main-container">
      <div class="header-container">
        <video autoplay loop playsinline muted>
          <source src="./assets/video.mp4" type="video/mp4" />
        </video>
      </div>
      <div
        style="
          position: absolute;
          top: 0;
          width: 100%;
          height: 100%;
          display: grid;
          align-items: center;
          justify-content: center;
        "
      >
        <div>
          <h1
            style="color: white; font-family: 'Arial Black'; text-align: center"
          >
            GULLIBLE
          </h1>
          <p style="margin-bottom: 0; color: white; text-align: center">
            Get your favorite movie or series information
          </p>
        </div>
      </div>
    </div>

    <div class="main-content">
      <!-- Form container -->
      <section class="form-section-container">
        <div
          class="wolf-icon-container"
          style="text-align: center; margin-bottom: 2rem"
        >
          <img
            src="./assets/sheepwolf.png"
            alt="sheep wolf icon"
            class="d-block w-100"
          />
        </div>
        <div class="form-container">
          <form id="myForm">
            <label for="title">Title </label>
            <input
              type="text"
              id="title"
              placeholder=" Forrest Gump"
              required
            />
            <label for="type">Type </label>
            <input type="text" id="type" placeholder=" Movie | Series" />
            <label for="year">Year </label>
            <input type="text" id="year" placeholder=" 2022" />
            <div class="btn-container">
              <button id="search-Btn" type="submit">Search</button>
            </div>
          </form>
        </div>
        <div class="scroll-arrow-container">
          <a href="#movieCard">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="64px"
              height="64px"
              viewBox="0 0 64 64"
              stroke-width="2"
            >
              <g stroke-width="2" transform="translate(0, 0)">
                <polyline
                  class="arrow-path"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="2"
                  stroke-linecap="square"
                  stroke-miterlimit="10"
                  points="44,26 32,38 20,26"
                  stroke-linejoin="miter"
                ></polyline>
              </g>
            </svg>
          </a>
        </div>
      </section>

     
      <!-- Movie card container -->
      <section class="results-section-container"></section>
        <h3>SEARCH RESULTS</h3>
        <div id="movieCard-container"></div>
      </section>
     
       <!-- Favorites container -->
       <section class="favorite-section-container">
        <h3>MY FAVORITES</h3>
        <div id="favorites-container"></div>
      </section>
     
     
      <!-- Local storage container -->
      <section class="storage-section-container">
        <h3>PREVIOUS SEARCHES</h3>
        <div id="storage-container"></div>
      </section>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Axios Content Delivery Network (CDN)-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="./script.js"></script>
  </body>
</html>
