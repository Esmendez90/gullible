<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Gullible</title>
  </head>
  <body>
    <!-- <div class="header-main-container"> -->
      <!-- <div style="position: relative"> -->
      <!-- <div class="header-container">
          <video autoplay loop playsinline muted>
            <source src="./assets/video.mp4" type="video/mp4" />
          </video>
        </div> -->

      <!-- <div class="header-top-container">
        <h1 class="heading-top">GULLIBLE</h1>
      </div> -->

      <!-- </div> -->
    <!-- </div> -->

    <section class="form-section-container">
      <div class="heading-top-container">
        <h1>GULLIBLE</h1>
      </div>
      <p style="color: white; text-align: center; font-weight: 600">
        Get your favorite movie or series information
      </p>
      <div
        class="wolf-icon-container"
        style="text-align: center; margin: 2rem auto"
      >
        <a href="https://esmendez90.github.io/portfolio/" target="_blank">
          <img
            src="./assets/sheepwolf.png"
            alt="sheep wolf icon"
            class="d-block w-100"
          />
        </a>
      </div>
      <div class="form-container">
        <form id="myForm">
          <label for="title">Title </label>
          <input type="text" id="title" required />
          <label for="year">Year </label>
          <input type="text" id="year" />
          <div class="btn-container">
            <button id="search-Btn" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="scroll-arrow-container">
        <a href="#movieCard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="64px"
            height="64px"
            viewBox="0 0 64 64"
            stroke-width="2"
          >
            <g stroke-width="2" transform="translate(0, 0)">
              <polyline
                class="arrow-path"
                fill="none"
                stroke="#FFFFFF"
                stroke-width="2"
                stroke-linecap="square"
                stroke-miterlimit="10"
                points="44,26 32,38 20,26"
                stroke-linejoin="miter"
              ></polyline>
            </g>
          </svg>
        </a>
      </div>
    </section>

    <div class="main-content">
      <!-- Movie card container -->
      <section class="results-section-container">
        <div class="h3-container">
          <h3 class="movie-title">RESULTS</h3>
          <p id="ratings" style="margin-bottom: 0"></p>
        </div>
        <div id="movieCard-container"></div>
      </section>

      <!-- Local storage container -->
      <section class="storage-section-container">
        <div class="h3-container">
          <h3>RECENTLY VIEWED</h3>
          <button id="empty-storage-btn">Empty</button>
        </div>
        <div id="storage-container"></div>
      </section>
    </div>

    <!-- Footer -->
    <section>
      <div class="footer-container">
        <div
          class="text-footer-container"
          style="
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <p style="margin-right: 8px; margin-bottom: 0">Designed by</p>
          <img
            class="logo"
            src="./assets/logo.png"
            alt="logo"
            style="width: 70px"
          />
        </div>
      </div>
    </section>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Axios Content Delivery Network (CDN)-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="./script.js"></script>
  </body>
</html>
